---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-cert-manager
  namespace: flux-system
spec:
  interval: 1h
  path: ./flux/cluster/apps/network/cert-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-cert-manager-issuer
  namespace: flux-system
spec:
  interval: 1h
  path: ./flux/cluster/apps/network/cert-manager/issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system