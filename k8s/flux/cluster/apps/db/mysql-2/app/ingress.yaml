apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mysql-ingress
  namespace: mysql
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: mysql-2-ingress.mujak.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: mysql-service
            name: 
            port:
              number: 3306
  tls:
  - hosts: 
    - mysql-2-ingress.mujak.id
    secretName: mysql-ingress-certs