apiVersion: apps/v1
kind: Deployment
metadata:
  name: dark
  namespace: dark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dark
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: dark
    spec:
      containers:
      - args:
        - --zap-devel=false
        command:
        - /operator
        env:
        - name: GRAFANA_HOST
          value: http://grafana.monitoring.svc.cluster.local
        - name: GRAFANA_TOKEN
          value: this should really be in a secret
        image: kphoen/dark:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: dark
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 50m
            memory: 80Mi
          requests:
            cpu: 5m
            memory: 30Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: dark-operator
      terminationGracePeriodSeconds: 10
