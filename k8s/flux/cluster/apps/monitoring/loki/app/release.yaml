---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: loki
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 5.42.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      config: |
        ruler:
          wal:
            /var/loki/wal  
      commonConfig:
        replication_factor: 2
    singleBinary:
      replicas: 2
      persistence:
        enabled: false
    write:
      persistence:
        enabled: false
    read:
      persistence:
        enabled: false
    backend:
      persistence:
        enabled: false
    tableManager:
      enabled: true
      resources: {}
      extraVolumes:
        - name: data
          emptyDir: {}
      extraVolumeMounts:
        - name: data
          mountPath: /var/loki
    ruler:
      enabled: true
      kind: StatefulSet
      persistence:
        enabled: false
