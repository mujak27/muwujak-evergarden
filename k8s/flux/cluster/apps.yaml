---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./k8s/flux/cluster/apps
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-configmap-vars
      - kind: Secret
        name: cluster-secret-vars
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-pgp
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-configmap-vars
              - kind: Secret
                name: cluster-secret-vars
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization